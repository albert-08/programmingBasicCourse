<html>
  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script>
      var usuario = prompt("Cual es tu peso?");
      var planeta = parseInt(prompt("Elige tu planeta\n1 es marte, 2 es jupiter"))
      var peso = parseFloat(usuario);
      var nombre_planeta = ["marte", "jupiter"];
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final = 0;
      if (planeta == 1) {
        peso_final = peso * g_marte / g_tierra;
      } else if (planeta == 2){
        peso_final = peso * g_jupiter / g_tierra
      } else {
        alert(planeta + " No es un planeta valido")
      }
      peso_final = parseFloat(peso_final);
      document.write("Tu peso en " +nombre_planeta[planeta-1]+ " es: <strong>" + peso_final + " kilos</strong>");
    </script>
  </body>
</html>
